<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>闲问 AI - 离线</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f7fafc;
      color: #2d3748;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
      color: #2b6cb0;
    }
    p {
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #3182ce;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2b6cb0;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      color: #3182ce;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📡</div>
    <h1>您当前处于离线状态</h1>
    <p>看起来您的网络连接出现了问题。请检查您的网络连接并重试。部分功能在离线状态下仍然可用。</p>
    <a href="/" class="button">重新加载</a>
  </div>
  <script>
    // 检测网络状态变化
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
